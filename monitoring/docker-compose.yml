version: '3.8'

services:
  monitoring-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monitoring-backend
    environment:
      - MAILCOW_API_URL=${MAILCOW_API_URL}
      - MAILCOW_API_KEY=${MAILCOW_API_KEY}
      - MAILCOW_VERIFY_SSL=${MAILCOW_VERIFY_SSL:-false}
    ports:
      - "8888:8888"
    networks:
      - monitoring-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  monitoring-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monitoring-frontend
    ports:
      - "80:80"
    depends_on:
      - monitoring-backend
    networks:
      - monitoring-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  monitoring-net:
    driver: bridge
