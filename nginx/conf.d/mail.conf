server {
    listen 80;
    server_name mail.reste-rampe.tech www.mail.reste-rampe.tech;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://mail.reste-rampe.tech$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name mail.reste-rampe.tech www.mail.reste-rampe.tech;

    # SSL certificates for mail.reste-rampe.tech
    ssl_certificate /etc/letsencrypt/live/mail.reste-rampe.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.reste-rampe.tech/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Proxy to Mailcow
    location / {
        proxy_pass https://mailcowdockerized-nginx-mailcow-1:8443;
        proxy_http_version 1.1;
        proxy_set_header Host mail.reste-rampe.tech;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_ssl_verify off;
    }
}
